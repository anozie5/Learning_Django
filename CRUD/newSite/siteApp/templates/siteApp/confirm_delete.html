<!-- Extend the base layout from the layout.html-->

{% extends 'siteApp/layout.html' %}

{% block title %} Delete Product {% endblock title %}

{% block content %}
    <h1 class = 'text-center'> Are you sure you want to delete this? </h1>
    <form method = 'POST' class = 'text-center'>
        {% csrf_token %}
        <button type = 'submit' class = 'btn btn-danger'> Yes </button>
        <a href = "{% url 'product_list' %}" class = 'btn btn-secondary'> No </a>
    </form>
{% endblock content %}
