<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = 'UTF-8'>
        <meta name = 'viewport' content = 'width = device-width, initia-scale = 1.0'>
        <title>{% block title %} Management Application {% endblock %}</title>
        {% comment %} https://cdn.jsdelivr.net/npm/bootstrap {% endcomment %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                padding-top: 56px;
            }
            .navbar{
                background-color: #343a40;
            }
            .container{
                margin-top: 20px;
            }
            .navbar-brand, .nav-link{
                color: #fff !important;                 
            }
            .table th, .table td{
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a href="{% url 'home' %}" class="navbar-brand">
                Management Application
            </a>
            <button class='navbar-toggler' type='button' data-toggle=" collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navibar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'create_page' %}" class="nav-link">Add Product</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'product_list' %}" class="nav-link">Show Product</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block content %} {% endblock %}
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
